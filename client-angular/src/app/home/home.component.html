
<div class="content" role="main">
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" >
     <mat-icon>menu</mat-icon>
   </button>
   <span>Lista impegni</span>
   <span class="example-spacer"></span>
   <button mat-icon-button (click)="aggiungiVai()" class="example-icon favorite-icon"  matTooltip="Aggiungi Nota" aria-label="Example icon-button with heart icon">
     <mat-icon>add</mat-icon>
   </button>
   <button mat-icon-button (click)="creaLista()" class="example-icon" matTooltip="Crea tipo di lista" aria-label="Example icon-button with share icon">
    <mat-icon>create</mat-icon>
  </button>
  <button mat-icon-button (click)="eliminaLista()" class="example-icon" matTooltip="elimina tipo di lista" aria-label="Example icon-button with share icon">
    <mat-icon>delete</mat-icon>
  </button>
 </mat-toolbar>

 <mat-tab-group mat-align-tabs="center" (selectedTabChange)="tabClick($event)">
    <!--lista TUTTE sempre presente di DEFAULT-->  
    <mat-tab label="Tutte">
        <mat-grid-list cols="5" rowHeight="1.5:1" >
        <br>
        <br>
          <mat-grid-tile *ngFor="let nota of noteAll">
    
            <mat-card class="card">
            <mat-card-title>	 {{ nota.titolo }} </mat-card-title>
            <mat-card-subtitle>	 
        
              <mat-expansion-panel hideToggle class="mat-elevation-z0">
                <mat-expansion-panel-header>
                  <mat-panel-description>
                    {{nota.note}}
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <p>Lista: {{nota.lista}}</p>
                <p>Giorno: </p>
              </mat-expansion-panel>

            </mat-card-subtitle>
            <mat-card-actions>
              <button mat-button color="primary" (click)="modifica(nota._id, nota.titolo, nota.note, nota.lista)" >MODIFICA</button>
              <button mat-button color="primary" (click)="elimina(nota._id)" >ELIMINA</button>
            </mat-card-actions>
            </mat-card>
    
            <br>
       </mat-grid-tile>
      </mat-grid-list>
      
      </mat-tab>
      <!--per le liste create dall'utente-->
      <mat-tab *ngFor="let lista of liste" [label]="lista"> 
       
        <mat-grid-list cols="5" rowHeight="1:1" >
          <br>
          <br>
            <mat-grid-tile *ngFor="let notaPerLista of notePerLista">
      
              <mat-card class="card">
              <mat-card-title>	 {{ notaPerLista.titolo }} </mat-card-title>
              <mat-card-subtitle>	 
          
                <mat-expansion-panel hideToggle class="mat-elevation-z0">
                  <mat-expansion-panel-header>
                    <mat-panel-description>
                      {{notaPerLista.note}}
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <p>Lista: {{notaPerLista.lista}}</p>
                  <p>Giorno: </p>
                </mat-expansion-panel>
  
              </mat-card-subtitle>
              <mat-card-actions>
                <button mat-button color="primary" (click)="modifica(notaPerLista._id, notaPerLista.titolo, notaPerLista.note, notaPerLista.lista)" >MODIFICA</button>
                <button mat-button color="primary" (click)="elimina(notaPerLista._id)" >ELIMINA</button>
              </mat-card-actions>
              </mat-card>
      
              <br>
         </mat-grid-tile>
        </mat-grid-list>

      </mat-tab> 
      <br>
</mat-tab-group>
<!--<button mat-raised-button color="primary" (click)="aggiungiVai()">Aggiungi impegno</button>-->


 
 
</div>
