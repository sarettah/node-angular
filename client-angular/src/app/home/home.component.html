
<div class="content" role="main">

<button mat-raised-button color="primary" (click)="aggiungiVai()">Aggiungi impegno</button>

<ul>
   <li *ngFor="let nota of note">
     {{ nota.titolo }}
     <button [(ngModel)]="nota.id" ngDefaultControl name="elimina" (click)="elimina(nota._id)" mat-raised-button color="primary">elimina</button>

 </ul>

</div>
